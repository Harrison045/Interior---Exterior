    <div class="contact">
      <div class="container">
        <div class="row">
          <div class="col collaborate">
            <h1>Let's Collaborate</h1>
            <p class="www">www.companyemail.com</p>
          </div>
          <div class="col">
            <h6>Say Hello</h6>
            <br />
            <form>
              <div class="form">
                <label for="text">Name</label>
                <br />
                <input
                  type="text"
                  name="text"
                  placeholder="Enter Name"
                  class="name"
                />
                <br />
                <br />
                <label for="text">Email</label>
                <br />
                <input
                  type="email"
                  name="email"
                  placeholder="Enter Email"
                  class="email"
                />
                <br />
                <br />
                <label for="text">Phone Number</label>
                <br />
                <input
                  type="number"
                  name="number"
                  placeholder="Enter Number"
                  class="number"
                />
                <br />
                <br />
                <label for="text">How can we help</label>
                <br />
                <textarea
                  name="textarea"
                  cols="50"
                  rows="1"
                  placeholder="Tell Us"
                  class="textarea"
                ></textarea>
                <br />
                <br />
                <button type="button" class="button">
                  <span>Submit</span>
                  <i class="bx bx-check"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
        <br />
        <br />
        <br />

        <div class="row">
          <div class="col">
            <h6>Find Us</h6>
            <br />
            <div class="icons">
              <a href="#" class="icon icon--instagram">
                <i class="ri-instagram-line"></i>
              </a>
              <a href="#" class="icon icon--twitter">
                <i class="ri-twitter-line"></i>
              </a>
              <a href="#" class="icon icon--linkedin">
                <i class="ri-linkedin-line"></i>
              </a>
              <a href="#" class="icon icon--github">
                <i class="ri-github-line"></i>
              </a>
            </div>
          </div>
          <div class="col call">
            <h6>Call Us</h6>
            <br />
            <p>+233 (0) 592 309 059</p>
          </div>
          <div class="col location">
            <h6>Location</h6>
            <br />
            <p>GA-143-1806</p>
          </div>
        </div>
      </div>

    <br />
    <br />
